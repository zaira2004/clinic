<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="header">
  <a href="/people">Список пациентов</a> |
  <a href="/treatments">Лечение</a> |
  <a href="/invoices">Счета</a> |
  <a href="/dentists">Стоматологи</a> |
  <a href="/appointments">Записи на приём</a>
  <title>Добавить запись</title>
</div>
<h2>Добавление записи</h2>
<form action="/appointments/add" method="post">
  <label>ID:</label>
  <input type="text" name="id"  placeholder="Введите номер айди"><br>

  <label>Дата записи:</label>
  <input type="date" name="appointmentDate" ><br>

  <label>Пациент фио:</label>
  <input type="text" name="patientId" placeholder="ФИО пацента"><br>

  <label>Стоматолог фио:</label>
  <input type="text" name="dentistId" placeholder="ФИО стоматолога"><br>

  <button type="submit" style="background-color: pink; color: white; border: none; padding: 5px 10px; text-align: center; border-radius: 5px; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; box-shadow: black;">Добавить</button>
</form>
<a href="/appointments" style="text-decoration: none; background-color: gray; color: white; padding: 2px 7px; border-radius: 5px;">Назад</a>
</body>
</html>
