<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/styles.css">

  <title>Редактирование стоматолога</title>
</head>
<body>
<div class="header">
  <a href="/people">Список пациентов</a> |
  <a href="/treatments">Лечение</a> |
  <a href="/invoices">Счета</a> |
  <a href="/dentists">Стоматологи</a> |
  <a href="/appointments">Записи на приём</a>
</div>
<h2>Редактирование стоматолога</h2>
<form action="/dentists/edit" method="post" th:object="${dentist}">
  <input type="hidden" name="id" th:value="${dentist.id}" />

  <label>Имя:</label>
  <input type="text" th:field="*{name}" placeholder="Имя стоматолога"><br>

  <label>Специализация:</label>
  <input type="text" th:field="*{specialization}" placeholder="Специализация"><br>
  <label>Лицензионный номер:</label>
  <input type="text" th:field="*{licenseNumber}" placeholder="Лицензионный номер"><br>
  <label>Клиника:</label>
  <input type="text" th:field="*{clinicName}" placeholder="Название клиники где работает"><br>
  <button type="submit" style="background-color: pink; color: white; border: none; padding: 5px 10px; text-align: center; border-radius: 5px; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; box-shadow: black;">Сохранить</button>
</form>
<a href="/dentists" style="text-decoration: none; background-color: gray; color: white; padding: 2px 7px; border-radius: 5px;">Назад</a>
</body>
</html>
