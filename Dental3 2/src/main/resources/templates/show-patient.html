<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Информация о пациенте</title>
</head>
<body>
<div class="header">
    <a href="#">Список пациентов</a>
    <a href="/treatments/">Лечение</a>
    <a href="/invoices/">Счета</a>
    <a href="/dentists/">Стоматологи</a>
    <a href="/appointments/">Записи на приём</a>
    <a href="#">Авторизация</a>
</div>

<h1>Информация о пациенте</h1>

<p>ID: <span th:text="${patient.id}"></span></p>
<p>Фио: <span th:text="${patient.name}"></span></p>
<p>Возраст: <span th:text="${patient.age}"></span></p>
<p>Телефон: <span th:text="${patient.phoneNumber}"></span></p>
<p>Адрес проживания: <span th:text="${patient.address}"></span></p>


<a th:href="@{/patients/}">Назад к списку пациентов</a>
</body>
</html>
