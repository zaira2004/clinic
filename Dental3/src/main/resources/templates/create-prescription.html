<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Создание нового рецепта</title>
</head>
<body>
<div class="header">
    <a href="/patient-treatments/">Лечение пациента</a>
    <a href="/medical-records/">Медицинская карта</a>
    <a href="/prescriptions/">Рецепты</a>
    <a href="/patients/">Список пациентов</a>
    <a href="/treatments/">Лечение</a>
    <a href="/invoices/">Счета</a>
    <a href="/dentists/">Стоматологи</a>
    <a href="/appointments/">Записи на приём</a>
    <a href="#" style="background-color: #ea30f6">Авторизация</a>
    <a href="#" style="background-color: #ea30f6">Регистрация</a>
</div>

<h1>Создание нового рецепта</h1>
<form th:action="@{/prescriptions/create}" method="post" th:object="${prescription}">
    <label for="dentist">Выберите врача:</label>

    <select id="dentist" name="dentistId">
        <option th:each="dentist : ${dentists}" th:value="${dentist.id}" th:text="${dentist.name}"></option>
    </select>
    <label for="medicineName">Название лекарства:</label>
    <input type="text" id="medicineName" name="medicineName" th:field="*{medicineName}" required>

    <label for="application">Назначение дозировки:</label>
    <input type="text" id="application" name="application" th:field="*{application}">
    <button class="btn btn-primary" type="submit">Создать</button>
</form>
</body>
</html>
